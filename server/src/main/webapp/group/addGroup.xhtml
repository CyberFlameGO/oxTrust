<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:ox="http://java.sun.com/jsf/composite/ox"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/WEB-INF/incl/layout/newtemplate.xhtml">
    <f:metadata>
        <f:viewAction action="#{conversationService.initConversation}" />
        <f:viewAction action="#{updateGroupAction.add}"
                      if="#{permissionService.throwOnLackOfPermissions('group', 'access') and updateGroupAction.group == null and identity.checkLoggedIn()}"
                      onPostback="false"/>
    </f:metadata>

    <ui:define name="body">
        <div id="formArea">


            <ui:decorate template="/WEB-INF/incl/group/groupForm.xhtml">
                <ui:param name="_group" value="#{updateGroupAction.group}"/>
                <ui:param name="_groupAction" value="#{updateGroupAction}"/>
                <ui:param name="_new" value="true"/>

                <ui:define name="controlButttons">
                    <div id="updateButtons">
                        <h:commandButton action="#{updateGroupAction.save}" styleClass="btn btn-primary" value="Add"/>
                        <h:commandButton action="#{updateGroupAction.cancel}" immediate="true" style="margin-left: 5px;"
                                         styleClass="btn btn-primary" value="Cancel"/>
                    </div>
                </ui:define>
            </ui:decorate>

            <ox:selectMemberDialog acceptMethod="#{updateGroupAction.acceptSelectMembers}"
                                   cancelMethod="#{updateGroupAction.cancelSelectMembers}" id="member"
                                   render="selectedMembersId" searchMethod="#{updateGroupAction.searchAvailableMembers}"
                                   searchPattern="#{updateGroupAction.searchAvailableMemberPattern}"
                                   searchResult="#{updateGroupAction.availableMembers}"/>
        </div>
    </ui:define>

</ui:composition>
