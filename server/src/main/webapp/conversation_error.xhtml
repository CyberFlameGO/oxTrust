<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ox="http://xmlns.jcp.org/jsf/composite/ox"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:richext="http://xmlns.jcp.org/jsf/composite/richext"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/incl/layout/fullWidthEmpty.xhtml">
	<ui:param name="showGlobalMessages" value="false"/>
	<ui:define name="head">
		<style>
.login-box, .register-box {
	width: 800px !important;
}

.login-logo, .register-logo {
	margin-bottom: 0px;
}
</style>

		<ui:fragment>
			<script type="text/javascript">
				function load() {
					var url = window.location.origin
							+ "/oxauth/ext/resources/img/logo.png";
					var element = document.getElementById("logoObject");
					element.data = url;
				}
				window.onload = load;
			</script>
		</ui:fragment>
	</ui:define>

	<ui:define name="body">
		<div class="login-logo">
			<object id="logoObject" data="" height="150" width="150"
				type="image/png">
				<img
					src="#{oxTrustConfigurationService.cssLocation}/../theme/dist/img/logo1.png" />
			</object>
		</div>
		<div class="bs-docs-section"
			style="border-top: 2px solid #1ab26b !important; margin-bottom: 5px !important; margin-top: 1px !important; padding-top: 1px !important;"></div>
		<!-- /.login-logo -->
		<div class="lockscreen-wrapper" style="text-align: center;">
			<div class="lockscreen-logo"
				style="margin-bottom: 0px !important; margin-top: 10%;">
				<b style="font-size: 1.7em !important; color: black;">#{msg['error.oops']}</b>
			</div>
			<!-- User name -->
			<div class="lockscreen-name"
				style="text-align: center; font-size: 1.2em !important;">
				#{msg['error.conversation.wrong']} <br />
				<h:messages id="errorMessage" styleClass="message" />
				<br /> <span style="font-size: 14px;">#{msg['error.returnToTheApplication']}</span>
			</div>


			<a class="btn btn-block btn-primary btn-lg"
				href="#{request.contextPath}/home.htm" style="width: 60%;">#{msg['error.return']}</a>
		</div>
	</ui:define>
</ui:composition>
