<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/WEB-INF/incl/layout/template.xhtml">
    <ui:param name="showGlobalMessages" value="false"/>

    <ui:define name="body">
        <div class="section">
            <h1>#{msg['error.errorEncountered']}</h1>
        </div>

        <div class="section">
            <p>
                <h:outputFormat value="#{msg['error.unexpectedError']}">
                    <f:param value="#{pageService.currentDateTime}"/>
                </h:outputFormat>
            </p>

            <div class="body">
                <h:messages errorClass="errormsg" globalOnly="true" id="globalMessage" infoClass="infomsg"
                            styleClass="message" warnClass="warnmsg"/>
            </div>
        </div>
    </ui:define>

</ui:composition>
