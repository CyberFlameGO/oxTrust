<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/WEB-INF/incl/layout/newtemplate.xhtml">
    <f:metadata>
        <f:viewAction action="#{updateAsimbaSPRequestorAction.edit}"
                      if="#{permissionService.throwOnLackOfPermissions('trust', 'access') and updateAsimbaSPRequestorAction.editEntryInum != null and updateAsimbaSPRequestorAction.editEntryInum != updateAsimbaSPRequestorAction.spRequestor.inum and identity.checkLoggedIn()}"
                      onPostback="true"/>
    </f:metadata>

    <ui:define name="body">
        <section class="content-header">
            <h1 style="color: #333;">#{msg['asimba.saml']}
                <small>
                    <i class="fa fa-caret-right" style="color: #333 !important;"/>#{msg['asimba.asimba']}
                    <i class="fa fa-caret-right" style="color: #333 !important;"/> #{msg['asimba.spRequestor']}</small>
            </h1>
            <ol class="breadcrumb">

                <li>
                    <a href="#{request.contextPath}/asimba/spRequestors">
                        <i class="fa fa-home"/> #{msg['asimba.spRequestors']}</a>
                </li>
                <li class="organization/configuration">
                    <a href="#{request.contextPath}/asimba/editSPRequestor/">#{msg['asimba.addSPRequestor']}</a>
                </li>
            </ol>
        </section>

        <section class="content">
            <ui:decorate template="/WEB-INF/incl/asimba/spRequestorForm.xhtml">
                <ui:param name="_spRequestor" value="#{updateAsimbaSPRequestorAction.spRequestor}"/>
                <ui:param name="_updateAsimbaSPRequestorAction" value="#{updateAsimbaSPRequestorAction}"/>

                <ui:define name="controlButttons">
                    <div class="box-footer">
                        <div style="width: 100%;height: 30px;">
                            <div id="updateButtons" style="float: left;width: 250px;">
                                <h:commandButton action="#{updateAsimbaSPRequestorAction.add}"
                                                 rendered="#{updateAsimbaSPRequestorAction.newEntry}"
                                                 styleClass="btn btn-primary" value="   #{msg['asimba.add']}   "/>
                                <h:commandButton action="#{updateAsimbaSPRequestorAction.update}"
                                                 rendered="#{not updateAsimbaSPRequestorAction.newEntry}"
                                                 style="margin-left:5px;" styleClass="btn btn-primary"
                                                 value="   #{msg['asimba.update']}   "/>
                                <h:commandButton action="#{updateAsimbaSPRequestorAction.delete}"
                                                 rendered="#{not updateAsimbaSPRequestorAction.newEntry}"
                                                 style="margin-left:5px;" styleClass="btn btn-primary"
                                                 value="   #{msg['asimba.delete']}   "/>
                                <h:commandButton action="#{updateAsimbaSPRequestorAction.cancel}" immediate="true"
                                                 style="margin-left:5px;" styleClass="btn btn-primary"
                                                 value="   #{msg['asimba.cancel']}  "/>
                            </div>
                        </div>
                    </div>
                </ui:define>


            </ui:decorate>

        </section>
    </ui:define>
</ui:composition>
