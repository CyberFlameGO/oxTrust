<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ox="http://xmlns.jcp.org/jsf/composite/ox"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:richext="http://xmlns.jcp.org/jsf/composite/richext">
	<div class="row"
		style="padding-left: 5px; padding-right: 5px; max-height: 300px; overflow-x: scroll;">
		<h3 style="text-align:center;">#{msg['trustmanager.saml2SSOProfileHelp']}</h3>
		<h:outputText style="text-align:center;" value="#{msg['trustmanager.thisProfileConfiguration']}" />
		<br></br>
		<div class="row" style="margin-bottom: 2px;">
			<div class="col-sm-3 col-md-3 col-lg-3">
				<b:form inline="true">
					<h:outputText style="font-weight:bold;"
						value="#{msg['trustmanager.includeAttributeStatement']}" />
					<h:selectBooleanCheckbox
						value="#{_ssoProfile.includeAttributeStatement}" />
				</b:form>
			</div>
			<div class="col-sm-3 col-md-3 col-lg-3">
				<h:outputText style="font-weight:bold;"
					value="#{msg['trustmanager.assertionLifetime']} " />
				<rich:inputNumberSpinner value="#{_ssoProfile.assertionLifetime}"
					step="300000" maxValue="2147483647"/>
			</div>
			<div class="col-sm-3 col-md-3 col-lg-3">
				<h:outputText style="font-weight:bold;"
					value="#{msg['trustmanager.signResponses']} " />
				<h:selectOneMenu value="#{_ssoProfile.signResponses}">
					<f:selectItem itemLabel="#{msg['trustmanager.never']}"
						itemValue="never" />
					<f:selectItem itemLabel="#{msg['trustmanager.conditional']}"
						itemValue="conditional" />
					<f:selectItem itemLabel="#{msg['trustmanager.always']}"
						itemValue="always" />
				</h:selectOneMenu>
			</div>
			<div class="col-sm-3 col-md-3 col-lg-3">
				<h:outputText style="font-weight:bold;"
					value="#{msg['trustmanager.encryptNameIds']} " />
				<h:selectOneMenu value="#{_ssoProfile.encryptNameIds}">
					<f:selectItem itemLabel="#{msg['trustmanager.never']}"
						itemValue="never" />
					<f:selectItem itemLabel="#{msg['trustmanager.conditional']}"
						itemValue="conditional" />
					<f:selectItem itemLabel="#{msg['trustmanager.always']}"
						itemValue="always" />
				</h:selectOneMenu>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 col-md-4 col-lg-4">
				<b:form inline="true">
					<h:outputText style="font-weight:bold;"
						value="#{msg['trustmanager.signAssertions']} " />
					<h:selectOneMenu value="#{_ssoProfile.signAssertions}">
						<f:selectItem itemLabel="#{msg['trustmanager.never']}"
							itemValue="never" />
						<f:selectItem itemLabel="#{msg['trustmanager.conditional']}"
							itemValue="conditional" />
						<f:selectItem itemLabel="#{msg['trustmanager.always']}"
							itemValue="always" />
					</h:selectOneMenu>
				</b:form>
			</div>
			<div class="col-sm-4 col-md-4 col-lg-4">
				<b:form inline="true">
					<h:outputText style="font-weight:bold;"
						value="#{msg['trustmanager.signRequests']}" />
					<h:selectOneMenu value="#{_ssoProfile.signRequests}">
						<f:selectItem itemLabel="#{msg['trustmanager.never']}"
							itemValue="never" />
						<f:selectItem itemLabel="#{msg['trustmanager.conditional']}"
							itemValue="conditional" />
						<f:selectItem itemLabel="#{msg['trustmanager.always']}"
							itemValue="always" />
					</h:selectOneMenu>
				</b:form>
			</div>
			<div class="col-sm-4 col-md-4 col-lg-4">
				<b:form inline="true">
					<h:outputText style="font-weight:bold;"
						value="#{msg['trustmanager.encryptAssertions']} " />
					<h:selectOneMenu value="#{_ssoProfile.encryptAssertions}">
						<f:selectItem itemLabel="#{msg['trustmanager.never']}"
							itemValue="never" />
						<f:selectItem itemLabel="#{msg['trustmanager.conditional']}"
							itemValue="conditional" />
						<f:selectItem itemLabel="#{msg['trustmanager.always']}"
							itemValue="always" />
					</h:selectOneMenu>
				</b:form>
			</div>
		</div>
		<div class="row" style="margin-top: 2px;">
			<div class="col-sm-3 col-md-3 col-lg-3">
				<h6 style="font-weight: bold; margin-left: 2px">defaultAuthenticationMethods:</h6>
			</div>
			<div class="col-sm-9 col-md-9 col-lg-9">
				<h:selectOneMenu styleClass="defaultAuthenticationMethod"
					value="#{_ssoProfile.defaultAuthenticationMethod}"
					id="defaultAuthenticationMethodId">
					<f:selectItem itemLabel="none" itemValue="none" />
					<f:selectItems value="#{_relyingPartyAction.getAllAcrs()}" />
				</h:selectOneMenu>
			</div>
		</div>
		<div class="row" style="margin-bottom: 5px;">
			<h6 style="font-weight: bold; margin-left: 20px">NameIDFormatPrecedence:</h6>
			<h:selectBooleanCheckbox id="UnspecifiedSupportedId" immediate="true"
				value="#{_relyingPartyAction.unspecifiedSupported}"
				valueChangeListener="#{_relyingPartyAction.handleAcrCheckBox}"
				style="margin-left: 30px">
				<a4j:ajax event="click" render="samlAcrsPickList" execute="@this"
					limitRender="true" />
			</h:selectBooleanCheckbox>
			Support Unspecified NamedIdFormat
			<rich:pickList id="samlAcrsPickList" orderable="true"
			    sourceCaption="Available NamedId Formats" listWidth="330"
				targetCaption="Selected NamedId Formats(in order of preference)"
				value="#{_ssoProfile.nameIDFormats}" style="width:100%;">
				<f:selectItems
					itemLabel="#{NameIdFormat.substring(19,NameIdFormat.length())}"
					itemValue="#{NameIdFormat}"
					value="#{_relyingPartyAction.getAllNamedIds()}" var="NameIdFormat" />
			</rich:pickList>
		</div>
		<b:panelGrid id="saml2sso" colSpans="3,9"
			rendered="#{_relyingPartyAction.isProfileConfigurationSelected('SAML2SSO')}">
			<rich:fileUpload id="SAML2SSOWrapperId"
				fileName="#{_relyingPartyAction.fileWrappers.get('SAML2SSO').fileName}"
				data="#{_relyingPartyAction.fileWrappers.get('SAML2SSO').stream}"
				fileSize="#{_relyingPartyAction.fileWrappers.get('SAML2SSO').fileSize}"
				contentType="#{_relyingPartyAction.fileWrappers.get('SAML2SSO').contentType}"
				maxlength="100" style="height:100px;"
				rendered="#{empty _ssoProfile.profileConfigurationCertFileName}"
				immediate="true">
			</rich:fileUpload>
			<h:panelGrid
				rendered="#{not empty _ssoProfile.profileConfigurationCertFileName}">
				<h:outputText style="font-weight:bold;"
					value="#{_ssoProfile.profileConfigurationCertFileName}"
					rendered="#{not empty _ssoProfile.profileConfigurationCertFileName}" />
				<a4j:commandLink
					action="#{_ssoProfile.setProfileConfigurationCertFileName('')}"
					limitRender="true" render="SAML2SSOMenu"
					rendered="#{not empty _ssoProfile.profileConfigurationCertFileName}"
					execute="@this">
					<h:graphicImage value="/img/remove.gif" />
				</a4j:commandLink>
			</h:panelGrid>
		</b:panelGrid>
	</div>
</ui:composition>
