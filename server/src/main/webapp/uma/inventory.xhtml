<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ox="http://xmlns.jcp.org/jsf/composite/ox" xmlns:rich="http://richfaces.org/rich"
                xmlns:richext="http://xmlns.jcp.org/jsf/composite/richext"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/incl/layout/newtemplate.xhtml">
    <f:metadata>    
        <f:viewParam name="searchPattern" value="#{umaInventoryAction.searchPattern}" />
        <f:viewAction action="#{conversationService.initConversation}" />
        <f:viewAction action="#{umaInventoryAction.start}"
                      if="#{not umaInventoryAction.initialized }"
                      onPostback="false"/>
    </f:metadata>

    <ui:define name="body">
        <section class="content-header">
            <h1 style="color: #333;">
                #{msg['uma.uma']}
                <small>
                    <i class="fa fa-caret-right" style="color: #333 !important;"/> #{msg['uma.resourcesAndScopes']}
                </small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#{request.contextPath}/home">
                        <i class="fa fa-home"/>
                    </a>
                </li>
                <li class="organization/configuration">
                    <a href="#{request.contextPath}/uma/inventory">#{msg['uma.resourcesAndScopes']}</a>
                </li>
            </ol>
        </section>

        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header">
                        </div>
                        <div style="display: inline-block; width: 100% !important;">
                            <h:form>
                                <ox:decorate id="searchPattern" label="#{msg['uma.searchKey']}" style="height:60px;">


                                    <h:inputText alt="Search parameters for UMA resource set like Inum, Display Name"
                                                 id="searchPatternId" maxlength="30" placeholder="Search Key" size="30"
                                                 style="width:50%;float: left;" styleClass="form-control"
                                                 value="#{umaInventoryAction.searchPattern}"/>
                                    <a4j:commandButton action="#{umaInventoryAction.search}"
                                                       render="resourcesListId, scopesListId"
                                                       style="float: left;margin-left:5px;" styleClass="btn btn-primary"
                                                       value="#{msg['uma.search']}"/>


                                </ox:decorate>

                                <div class="nav-tabs-custom" style="margin-bottom: 0px;">
                                    <ul class="nav nav-tabs">
                                        <li class="active">
                                            <a data-toggle="tab" href="#resourceTab">#{msg['uma.resource']}</a>
                                        </li>
                                        <li>
                                            <a data-toggle="tab" href="#scopeTab">#{msg['uma.scope']}</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="resourceTab">
                                            <h:panelGrid border="0" cellpadding="0" cellspacing="0" columns="1"
                                                         width="100%">

                                                <h:button outcome="/uma/resource/modifyResourceSet"
                                                          styleClass="btn btn-primary"
                                                          value="#{msg['uma.addResourceSet']}">
                                                </h:button>

                                                <richext:spacer height="8"/>

                                                <ui:fragment rendered="#{umaInventoryAction.resourcesList.size() eq 0}">
                                                    <richext:spacer height="30"/>
                                                    <h:outputText value="#{msg['uma.noSearchResultFound']}"/>
                                                </ui:fragment>

                                                <rich:dataTable id="resourcesListId"
                                                                rendered="#{umaInventoryAction.resourcesList.size() gt 0}"
                                                                rows="20" sortMode="single" style="width: 750px;"
                                                                styleClass="data sortable"
                                                                value="#{umaInventoryAction.resourcesList}" var="_row">
                                                    <rich:column sortBy="#{_row.name}">
                                                        <f:facet name="header">#{msg['uma.name']}</f:facet>
                                                        <h:link includeViewParams="false"
                                                                outcome="/uma/resource/modifyResourceSet"
                                                                value="#{_row.name}">
                                                            <f:param name="resource" value="#{_row.inum}"/>
                                                        </h:link>
                                                    </rich:column>

                                                    <rich:column>
                                                        <f:facet name="header">#{msg['uma.id']}</f:facet>
                                                        <h:outputText value="#{_row.id}"/>
                                                    </rich:column>

                                                    <rich:column>
                                                        <f:facet name="header">#{msg['uma.scopes']}</f:facet>
                                                        <ox:displayNameEntryList
                                                                value="#{umaInventoryAction.getScopeDisplayNameEntries(_row.getScopes())}"/>
                                                    </rich:column>

                                                    <rich:column sortBy="#{_row.iconUri}">
                                                        <f:facet name="header">#{msg['uma.iconURI']}</f:facet>
                                                        <h:outputText value="#{_row.iconUri}"/>
                                                    </rich:column>

                                                    <rich:column>
                                                        <f:facet name="header">#{msg['uma.clients']}</f:facet>
                                                        <ox:displayNameEntryList
                                                                value="#{umaInventoryAction.getClientDisplayNameEntries(_row.getClients())}"/>
                                                    </rich:column>

                                                    <f:facet name="footer">
                                                        <rich:dataScroller align="left" for="resourcesListId"
                                                                           maxPages="10" renderIfSinglePage="false"
                                                                           rendered="#{umaInventoryAction.resourcesList.size() gt 0}"
                                                                           stepControls="auto"/>
                                                    </f:facet>
                                                </rich:dataTable>
                                            </h:panelGrid>
                                        </div>
                                        <div class="tab-pane" id="scopeTab">
                                            <h:panelGrid border="0" cellpadding="0" cellspacing="0" columns="1"
                                                         width="100%">
                                                <h:button outcome="/uma/scope/modifyScopeDescription"
                                                          styleClass="btn btn-primary"
                                                          value="#{msg['uma.addScopeDescription']}">
                                                </h:button>

                                                <richext:spacer height="8"/>
                                                <ui:fragment rendered="#{umaInventoryAction.scopesList.size() eq 0}">
                                                    <richext:spacer height="30"/>
                                                    <h:outputText value="#{msg['uma.noSearchResultFound']}"/>
                                                </ui:fragment>

                                                <rich:dataTable id="scopesListId"
                                                                rendered="#{umaInventoryAction.scopesList.size() gt 0}"
                                                                rows="20" sortMode="single" style="width: 750px;"
                                                                styleClass="data sortable"
                                                                value="#{umaInventoryAction.scopesList}" var="_row">
                                                    <rich:column sortBy="#{_row.displayName}">
                                                        <f:facet name="header">Name</f:facet>
                                                        <h:link includeViewParams="false"
                                                                outcome="/uma/scope/modifyScopeDescription"
                                                                value="#{_row.displayName}">
                                                            <f:param name="scope" value="#{_row.inum}"/>
                                                        </h:link>
                                                    </rich:column>

                                                    <rich:column sortBy="#{_row.type.displayName}">
                                                        <f:facet name="header">Type</f:facet>
                                                        <h:outputText value="#{_row.type.displayName}"/>
                                                    </rich:column>

                                                    <rich:column sortBy="#{_row.url}">
                                                        <f:facet name="header">Reference</f:facet>
                                                        <ui:fragment>
                                                            <h:outputText rendered="#{_row.type.value eq 'internal'}"
                                                                          value="#{umaMetadataConfiguration.scopeEndpoint}/#{_row.displayName}"/>
                                                            <h:outputText rendered="#{_row.type.value ne 'internal'}"
                                                                          value="#{_row.url}"/>
                                                        </ui:fragment>
                                                    </rich:column>

                                                    <rich:column>
                                                        <f:facet name="header">Action</f:facet>
                                                        <ui:fragment rendered="#{_row.id != null}">
                                                            <h:link includeViewParams="false"
                                                                    outcome="/uma/scope/scopeDescriptionFile"
                                                                    value="#{msg['uma.download']}">
                                                                <f:param name="scope" value="#{_row.id}"/>
                                                                <f:param name="dl" value="#{true}"/>
                                                            </h:link>
                                                            <h:outputText value="/"/>
                                                            <h:link includeViewParams="false"
                                                                    outcome="/uma/scope/scopeDescriptionFile"
                                                                    value="#{msg['uma.link']}">
                                                                <f:param name="scope" value="#{_row.id}"/>
                                                            </h:link>
                                                        </ui:fragment>
                                                    </rich:column>

                                                    <f:facet name="footer">
                                                        <rich:dataScroller align="left" for="scopesListId" maxPages="10"
                                                                           renderIfSinglePage="false"
                                                                           rendered="#{umaInventoryAction.scopesList.size() gt 0}"
                                                                           stepControls="auto"/>
                                                    </f:facet>
                                                </rich:dataTable>
                                            </h:panelGrid>
                                        </div>
                                    </div>
                                </div>
                            </h:form>

                        </div>

                    </div>
                </div>
            </div>


        </section>
    </ui:define>
</ui:composition>
