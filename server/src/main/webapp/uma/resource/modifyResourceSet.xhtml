<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ox="http://xmlns.jcp.org/jsf/composite/ox" xmlns:rich="http://richfaces.org/rich"
                xmlns:richext="http://xmlns.jcp.org/jsf/composite/richext"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/incl/layout/newtemplate.xhtml">
    <f:metadata>
        <f:viewAction action="#{conversationService.initConversation}" />
        <f:viewAction action="#{updateResourceSetAction.modify}"
                      if="#{permissionService.throwOnLackOfPermissions('uma', 'access') and updateResourceSetAction.resourceSet == null and identity.checkLoggedIn()}"
                      onPostback="false"/>
    </f:metadata>

    <ui:define name="body">
        <section class="content-header">
            <h1 style="color: #333;">
                #{msg['uma.uma']}
                <small>
                    <i class="fa fa-caret-right" style="color: #333 !important;"/> #{msg['uma.resources']}</small>
                <small>
                    <i class="fa fa-caret-right" style="color: #333 !important;"/> #{msg['uma.updateResources']}</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#{request.contextPath}/home">
                        <i class="fa fa-home"/>
                    </a>
                </li>
                <li class="organization/configuration">
                    <a href="#{request.contextPath}/uma/resourcehome">#{msg['uma.resourcesAndScopes']}</a>
                </li>
                <li class="organization/configuration">
                    <a href="#{request.contextPath}/uma/resource/add">#{msg['uma.updateResources']}</a>
                </li>
            </ol>
        </section>

        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header">
                        </div>
                        <div style="display: inline-block; width: 100% !important;">
                            <h:panelGroup id="formArea" layout="block">
                                <h:outputStylesheet>
                                    .uploadFile {
                                        width: 300px;
                                    }
                                </h:outputStylesheet>

                                <ui:param name="_resourceSet" value="#{updateResourceSetAction.resourceSet}"/>

                                <h:form>
                                    <h:panelGrid border="0" cellpadding="0" cellspacing="0" columns="1" width="100%">
                                        <ox:decorate id="resourceSet" label="#{msg['uma.resourceSet']}"
                                                     rendered="#{updateResourceSetAction.update}">
                                            <h:outputText value="#{_resourceSet.inum}"/>
                                        </ox:decorate>

                                        <ox:decorate id="displayName" label="#{msg['uma.displayName']}">
                                            <div class="col-sm-9">
                                                <rich:inplaceInput defaultLabel="Click to enter Display Name"
                                                                   id="displayNameId" maxlength="60" required="true"
                                                                   style="margin-left:-16px;"
                                                                   value="#{_resourceSet.name}"/>
                                            </div>
                                        </ox:decorate>

                                        <ox:decorate label="#{msg['uma.iconURI']}">
                                            <div class="col-sm-9">
                                                <rich:inplaceInput defaultLabel="Click to enter Icon Url" id="iconUrlId"
                                                                   maxlength="60" required="true"
                                                                   style="margin-left:-16px;"
                                                                   value="#{_resourceSet.iconUri}"/>
                                            </div>
                                        </ox:decorate>

                                        <ox:decorate id="scopes" label="#{msg['uma.scopes']}">
                                            <h:panelGroup id="selectedScopesId">
                                                <h:panelGrid border="0" cellpadding="0" cellspacing="0" columns="1"
                                                             width="100%">
                                                    <a4j:repeat rowKeyVar="_scopeIdx"
                                                                value="#{updateResourceSetAction.scopes}" var="_scope">
                                                        <div class="col-sm-12">
                                                            <div class="col-sm-6">
                                                                <h:outputText style="margin-left:-29px;"
                                                                              value="#{_scope.displayName}"/>
                                                                <h:outputText value="Â "/>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <a4j:commandLink
                                                                        action="#{updateResourceSetAction.removeScope(_scope.inum)}"
                                                                        eventsQueue="resourceSetQueue"
                                                                        render="selectedScopesId"
                                                                        styleClass="glyphicon glyphicon-remove">
                                                                    <!--   <h:graphicImage value="/img/remove.gif" /> -->
                                                                </a4j:commandLink>
                                                            </div>
                                                        </div>
                                                    </a4j:repeat>
                                                    <richext:spacer height="8"/>
                                                </h:panelGrid>
                                            </h:panelGroup>
                                        </ox:decorate>

                                        <!--                     <ox:decorate id="clients" label="Clients">
                                                                <h:panelGroup id="selectedClientsId">

                                                                    <h:panelGrid columns="1" width="100%" border="0" cellpadding="0" cellspacing="0">

                                                                        <a4j:repeat value="#{updateResourceSetAction.clients}" rowKeyVar="_clientIdx" var="_client">
                                                                        <div class = "col-sm-12">
                                                                         <div class = "col-sm-6" >
                                                                            <h:outputText value="#{_client.displayName}" style="margin-left:-29px;"/>
                                                                            <h:outputText value="&#160;" />
                                                                            </div>
                                                                             <div class = "col-sm-6">
                                                                            <a4j:commandLink styleClass="glyphicon glyphicon-remove" action="#{updateResourceSetAction.removeClient(_client.inum)}" render="selectedClientsId" eventsQueue="resourceSetQueue">
                                                                                <h:graphicImage value="/img/remove.gif" />
                                                                            </a4j:commandLink>
                                                                            </div>
                                                                          </div>
                                                                        </a4j:repeat>

                                                                    </h:panelGrid>

                                                                </h:panelGroup>
                                                            </ox:decorate> -->

                                        <h:panelGroup>
                                            <a4j:commandButton
                                                    onclick="#{rich:component('scope:selectEntityModalPanel')}.show();"
                                                    style="margin-left:3px;" styleClass="btn btn-primary"
                                                    value="#{msg['uma.addScope']}"/>
                                            <!--  <a4j:commandButton value="Add Client" style = "margin-left:3px;" onclick="#{rich:component('client:selectEntityModalPanel')}.show();" styleClass="btn btn-primary"/> -->
                                        </h:panelGroup>
                                    </h:panelGrid>
                                    <h:panelGroup>
                                        <div class="box-footer" style="margin-top:10px !important;">
                                            <h:panelGroup id="updateButtons" layout="block"
                                                          style="margin-top:10px;margin-bottom: 10px;">
                                                <h:commandButton action="#{updateResourceSetAction.save}"
                                                                 style="margin-left:3px;" styleClass="btn btn-primary"
                                                                 value="#{updateResourceSetAction.update ? 'Update' : 'Add'}"/>
                                                <a4j:commandButton ajaxSingle="true"
                                                                   onclick="#{rich:component('deleteConfirmation:acceptRemovalModalPanel')}.show();"
                                                                   rendered="#{updateResourceSetAction.update}"
                                                                   style="margin-left:3px;" styleClass="btn btn-primary"
                                                                   value="Delete"/>
                                                <h:button action="#{updateResourceSetAction.cancel}" immediate="true"
                                                          propagation="end" style="margin-left:3px;"
                                                          styleClass="btn btn-primary" value="Cancel"/>
                                            </h:panelGroup>
                                        </div>
                                    </h:panelGroup>

                                </h:form>
                            </h:panelGroup>

                            <ox:inputTextDialog acceptMethod="#{updateResourceSetAction.acceptResource}"
                                                cancelMethod="#{updateResourceSetAction.cancelResource}"
                                                dialogWidth="600" id="resource" inputLabel="#{msg['uma.resource']}"
                                                inputWidth="80" label="#{msg['uma.addResource']}" maxLength="256"
                                                queue="resourceSetQueue" render="selectedResourcesId"
                                                text="#{updateResourceSetAction.newResource}"/>

                            <ox:selectSelectableEntityDialog
                                    acceptMethod="#{updateResourceSetAction.acceptSelectScopes}"
                                    cancelMethod="#{updateResourceSetAction.cancelSelectScopes}"
                                    displayNameProperty="entity.displayName" id="scope" label="#{msg['uma.addScope']}"
                                    nameProperty="entity.id" render="selectedScopesId"
                                    searchMethod="#{updateResourceSetAction.searchAvailableScopes}"
                                    searchPattern="#{updateResourceSetAction.searchAvailableScopePattern}"
                                    searchResult="#{updateResourceSetAction.availableScopes}"/>

                            <ox:selectSelectableEntityDialog
                                    acceptMethod="#{updateResourceSetAction.acceptSelectClients}"
                                    cancelMethod="#{updateResourceSetAction.cancelSelectClients}"
                                    displayNameProperty="entity.displayName" id="client" label="#{msg['uma.addClient']}"
                                    nameProperty="entity.inum" render="selectedClientsId"
                                    searchMethod="#{updateResourceSetAction.searchAvailableClients}"
                                    searchPattern="#{updateResourceSetAction.searchAvailableClientPattern}"
                                    searchResult="#{updateResourceSetAction.availableClients}"/>

                            <ox:acceptRemovalDialog deleteMethod="#{updateResourceSetAction.delete}"
                                                    id="deleteConfirmation" subject="resource set"
                                                    value="#{updateResourceSetAction.resourceSet.id}"/>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </ui:define>

</ui:composition>
