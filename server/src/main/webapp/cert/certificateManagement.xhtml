<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/WEB-INF/incl/layout/template.xhtml">
    <f:metadata>
        <f:viewAction action="#{manageCertificateAction.init}"
                      if="#{permissionService.throwOnLackOfPermissions('configuration', 'access') and not manageCertificateAction.initialized and identity.checkLoggedIn()}"
                      onPostback="false"/>
    </f:metadata>

    <ui:define name="body">
        <div id="formArea">
            <ui:decorate template="/WEB-INF/incl/cert/certificateManagementForm.xhtml">
                <ui:param name="_action" value="#{manageCertificateAction}"/>

                <ui:define name="controlButttons">
                    <div id="updateButtons">
                        <h:commandButton action="#{manageCertificateAction.update}"
                                         rendered="#{_action.certsManagePossible}" value="Update"/>
                        <h:commandButton action="#{manageCertificateAction.cancel}" immediate="true" value="Cancel"/>
                    </div>
                </ui:define>
            </ui:decorate>
        </div>
    </ui:define>

</ui:composition>
