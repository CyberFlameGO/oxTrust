<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/incl/layout/fullWidthEmpty.xhtml">
    <ui:define name="head">
        <style></style>
    </ui:define>
    <ui:define name="body">
        <div class="body">
            <b:messages redisplay="true" recursive="true"
                        globalOnly="true" severity="info,warn,error,fatal" />
        </div>
        <div class="lockscreen-wrapper" style="text-align: center;">
            <div class="lockscreen-logo" style="margin-bottom: 0px !important; margin-top: 10%;">
                <b style="font-size: 1.0em !important; color: black;">
                    Fail to reset your password</b>
            </div>
            <div class="lockscreen-name"
                 style="text-align: center; font-size: 1.4em !important; margin-bottom: 2px;">
                <p>
                    <h:outputFormat value="The password reset operation has fail for some reason. Please try again!"/>
                </p>
            </div>
        </div>
    </ui:define>
</ui:composition>
